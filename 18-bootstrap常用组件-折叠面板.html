<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

</head>
<body>
<!--
1. data-1oggle”col lapse"告诉hootstrap而 要切换的是折香血板
2. href=" #col lapseExample"告诉bootstrap需要切换的是哪个折 叠面板

-->
<a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    这是一个按钮
</a>
<!--
1. class=' col lapse
”创建一个折叠面板
注意点:折叠面板默认情况下是不会显示的

-->
<div class="collapse bg-warning" id="collapseExample">
    <p>这是第1个段落</p>
    <p>这是第2个段落</p>
    <p>这是第3个段落</p>
    <p>这是第4个段落</p>
    <p>这是第5个段落</p>
</div>
<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
