<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">
    <style>
        p{
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<!--
1.在Bootstrap中可以通过m-* / p-*快速添加间隙
2.在Bootstrap中可以通过list-unstyled 快速去除项目符号
3.在Bootstrap中可以通过ing fluid快速设置等比拉伸图片
4.在BooLstrap中可以通过ing-thumbna i1快速设台缩略图样式
-->

<p class="p-2 mt-3 bg-success">这是时段文字，测试margin和padding</p>

<ul class="list-unstyled">
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
</ul>

<div><img src="img/img2.jpg" class="img-fluid" alt=""></div>

<div class="bg-warning"><img src="img/img1.jpg" class="img-thumbnail" alt=""></div>


<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
