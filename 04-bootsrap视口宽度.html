<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

    <title>Hello, world!</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
            background-color: orangered;
        }
    </style>
</head>
<body>
<!--
1. Bootstrap容器
1.1在Bootstrap中容器是响应式布局的基础，Bootstrap推荐将所有内容都定义在容器之中
1.2并且容器是启用Bootstrap栅格系统必不可少的前置条件
2. Bootstrap中提供 了两个容器: container/container- fluid
2.1 container容器(固定容器) :
只要给标签添加了container类名，这个标签就变成了Bootstrap的container容器
只要这个标签变成了Bootstrap的container容器，在不同视口大小下就会有不同的固定宽度
2.2 container-fluid(自适应宽度容器)
只要给标签添加了container- fluid类名，这个标签就变成了Bootstrap的container-fluid容器
只要这个标签变成了Bootstrap的container-fluid容器，那么容器的宽度永远都是100%自适应
3. Bootstrap对视口划分
Bootstrap4将视口划分为了5钟
超小屏幕(xs): <576px
小屏幕(sm): >=576px
中等屏幕(md):>=768

-->
<div class="container"></div>
<div class="container-fluid"></div>

<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
