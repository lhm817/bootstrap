<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

</head>
<body>
<!--
1.什么是role?
role属性用下增强语义性当现有的HTMI标签不能充分表达语义性的时候，就可以借助role来说明
比如用div做button,那么设置div的role= “button"，辅助工具就可以认出这实际H是个button
2.什么是aria xxx?
aria全称: Accessible Rich Internet Appl ications
这一套协定是w3和apple为了”残疾人上:”无障碍使用网站的
3.什么是aria-hidden?
为了避免屏幕识读设备抓取非故意的和叫能产生混淆的输出内容(尤其是当图标纯粹作为装饰用途时)
我们为这些图标设置了aria-hidden- “true
属性

-->
<div class="alert alert-danger" role="alert">
    A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
</div>


<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <!--
    ata-dismiss="alert" 告诉按钮我要关闭谁
    -->
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>



<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
