<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

</head>
<body>

    <div class="container" style="padding: 200px">
        <!--
        1. data- toggle-" tooltip":告诉bootstrap而费切换的是提示气泡
        2. data-placement-" Lop”:告诉bootstrap提示气泡出现的位置
        3. title=" Tooltip on top" :
        告i诉bootstrap提示气泡中提示的内容是仆么
        -->
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="提示的内容">
            这是一个按钮
        </button>

        <!--
        1. data- container-"body":当你在一个父元素上有- :些样式与提示框产生样式干扰，你可以指定一个白
        定义的container容器，这样提示框的HTML将出现在这个元素内部了。
        2. data-tloggle-”popover":告诉bootstrap而要切换的是提示气泡
        3. data placement=" top":告诉bootstrap提示气泡出现的位置
        4. data-conten-"":告诉bootstrap提示气泡中提示的内容是什么
        -->
        <button id="two" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
           这是另一个按钮
        </button>

    </div>


<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>

    <script>
        $(function () {
            // $('[data-toggle="tooltip"]').tooltip()
            $('#two').popover()
        })
    </script>
</body>
</html>
