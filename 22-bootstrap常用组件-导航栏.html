<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

</head>
<body>
<!--
1. class=" naybar": 告诉Bootstrap需要创建一 个响应式的导航栏
2. class "navbar-expand-lg":告诉Bootstrap在哪一种并幕尺寸 上击费展示完整的宁航栏
3. class="navbar-light bg-light": 设置导航栏的主题样式

-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--
    L.class="navbar-brand": 指定导航栏中公司的品牌信息(公司名称/L0CO)
    -->
    <a class="navbar-brand" href="#">Navbar</a>
    <!--
    1. class="navbar-toggler" : 创建个 移动端的 菜单按钮
    2. data-toggle="collapse" :告诉boot strap而要切换的是折叠面板
    3. data-target="#navbarSupportedContent":告诉bootstrap需要切换的是哪一个折 叠面板
    4.  class="navbar-toggler-icon": 设百按钮的字体图标

    -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!--
    1. class="collapse": 创建-个折叠面板
    注意点:折叠面板默认情况下是不会显示的
    2. class="collapse navbar-collapse":用于通过父断点进行分组和隐藏导航列内容

    -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!--
        1. class="navbar-nav"：创建导航栏的菜单
        2. class="nav-item": 创建导航来的菜单项
        -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
