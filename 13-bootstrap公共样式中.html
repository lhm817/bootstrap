<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">

</head>
<body>
<!--
1.显示模式
d-难
d屏卷尺寸*

-->
<div class="d-lg-inline bg-danger">这里是内容</div>

<!--
2.浮动和清除浮动
float *
float-屏幕尺寸-*
3.清除浮动
clearfix
-->
<div class="bg-success clearfix">
    <div class="float-left bg-secondary">向左</div>
    <div class="float-right bg-secondary">向右</div>
</div>
<!--
3.定位
posit ion-*

-->
<div class="position-relative">
    <div class="position-absolute"></div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
