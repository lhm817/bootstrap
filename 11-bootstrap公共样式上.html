<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="js/bootstrap4/css/bootstrap.css">
    <style>
        div{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!--
1.文字颜色
柔和灰( text-muted )
主要蓝( text-primary)
次要灰(text-secondary )
成功绿( text-success )
危险红( text-danger )
警告黄(text-warning)
危息绿(text-info)
黑白对比(text-dark )
注意点:. text-white、
text-muted这两个样式不支持链接上使用

-->
<P class="text-success">这里是文字</P>
<P class="text-danger">这里是文字</P>
<!--
2.背景颜色
主要蓝(bg-pr imary )
次耍灰( bg secondary )
成功绿( bg-success )
危险红(bg danger )
警告黄(bg-warning)
危息绿(bg- info)
黑白对比(bg dark)

-->
<P class="bg-success">这里是文字</P>
<P class="bg-danger">这里是文字</P>

<!--
3.边框相关属性
3.1快速添加边框
border / border-
3. 2快速则除边框
border-0 / horder-*-0
3. 3快速指定边框颜色
border-color
3.4快速添加边框圆角
rounded / rounded- 水

-->

<div class="border border-success rounded-circle"></div>

<!-- Optional JavaScript -->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.4.1/jquery-3.4.1.js"></script>
<!-- bootstrap 4 中多数弹窗都依赖于poper -->
<script src="js/popper/popper.min.js"></script>
<script src="js/bootstrap4/js/bootstrap.js"></script>
</body>
</html>
